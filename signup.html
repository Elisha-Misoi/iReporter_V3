<!DOCTYPE html>
<html lang="en">
<head>
<title>iReporter Sign In</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="UI/css/ireporter.css">

</head>

<body>

<div class="header">
  <h1 style="color: white;">iReporter</h1>
  <p>Be vigilant.</p>
</div>

<form class="signupform" style="opacity:1;">
<div class="box">

<h1>Sign Up</h1>
<input type="name" id="username" placeholder="username" class="username" />

<input type="name" id="firstname" placeholder="first name" class="firstname" />

<input type="name" id="lastname" placeholder="last name" class="lastname" />

<input type="name" id="othernames" placeholder="other names" class="othernames" />

<input type="email" id="email" placeholder="email" class="email" />

<input type="phone2numeric" id="phonenumber" placeholder="phone number" class="phonenumber" />
  
<input type="password" id="password" placeholder="password" class="email" />
  
<a href="signin.html"><div class="btn" id="btn">Sign In</div></a>

<button name"signupBtn" class="btn2" id="btn2">Sign Up</button>
  
</div>
</form>

<div class="footer">
  <span>Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved</span>
</div>

<script src="UI/js/signup.js"> </script>
  
</body>
</html>
