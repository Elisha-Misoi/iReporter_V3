<head>

</head>
<body>

<div class="header">
  <h1 style="color: white;">Make a Report</h1>
  <p>Call for a government agency to intervene.</p>
</div>

<div class="topnav">
  <a href="home.html">About</a>
  <a class="active">Make a Report</a>
  <a href="user_profile.html" id="profile_button">Profile</a>
  <a href="admin_panel.html" id="admin_button">Admin Panel</a>
  <a href="signup.html" id="logoutBtn">Sign Out</a>
</div>



<div>
  <style>
  * {
      box-sizing: border-box;
  }

  .column {
      float: left;
      width: 50%;
      padding: 5px;
  }

  /* Clearfix (clear floats) */
  .row::after {
      content: "";
      clear: both;
      display: table;
  }
  </style>
  </head>
  <body>

<form>
 <div class="row">
        <div class="column">
          <div class="dropdown">
          <button class="dropbtn" id="dropbtn">Select report type...</button>
            <div class="dropdown-content">
              <a href="#" onclick="changeTypeIntervention()" id="intervention">Intervention</a>
              <a href="#" onclick="changeTypeRedflag()" id="red-flag">Redflag</a>
            </div>
          </div>
          <div>
            <input type="name" id="subject" name="subject" placeholder="subject" class="filloutInput" />
            <textarea type="name" name="description" id="description" placeholder="description" class="filloutTextArea"></textarea>
          </div>

        </div>

        <div class="column">
        <div><img class="imageContainer" src="UI/css/images/camera.png"></div>
          <div><input type="name" style="margin-top:23px;" id="location" name="subject" placeholder="location" class="filloutInput" /></div> 
          <button class="create" style="margin: auto; margin-top:35px;" id="submitBtn">Submit</button>    
        </div>
    </div>
</form>
   
  </body>
</div>
